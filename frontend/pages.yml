# Page settings are automatically updated every minute.

# Don't change any errors, unless you know what you are doing.

index: login.ejs
nopermission: nopermission.ejs
notfound: 404.ejs
renderfail: rendererror.ejs

pages:
  
  arc-sw.js:
    file: ../assets/js/arc-sw.js
    permission: 0
    type: js
  #assets/js/store.js:
    #file: ../assets/js/store.js
    #permission: 1
    #type: js
  assets/js/admin.js:
    file: ../assets/js/admin.js
    permission: 2
    type: js

  loginpage: 
    file: login.ejs
    permission: 0

  dashboard:
    file: dashboard.ejs
    permission: 1 # 0 = anyone, 1 = must be logged in, 2 = administrator
    no_permission_redirect: /accounts/login

  servers/new:
    file: create_server.ejs
    permission: 1
  servers/modify:
    file: modify_server.ejs
    permission: 1

  store:
    file: store.ejs
    permission: 1
    
  earn/redeem:
    file: earn redeem.ejs
    permission: 1

  earn/afk:
    file: earn afk.ejs
    permission: 1
    no_permission_redirect: /accounts/login
    special: afk

  admin:
    file: admin.ejs
    permission: 2

